<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Digits</title>
</head>
<body>
    <div class="header">
        <div class="header__inner container">
            <img class="header__logo" src="img/header/logo.svg" alt="logo" >
            <ul class="header__menu">
                <li class="header__menu-item"><a href="#" class="header__menu-link">Homepages</a></li>
                <li class="header__menu-item"><a href="#" class="header__menu-link">Products</a></li>
                <li class="header__menu-item"><a href="#" class="header__menu-link">Company</a></li>
                <li class="header__menu-item"><a href="#" class="header__menu-link">Pricing</a></li>
                <li class="header__menu-item"><a href="#" class="header__menu-link">Blog</a></li>
            </ul>
            <a class="header__phone" href="tel:00123456789">+00 123 456 789</a>
            <button class="header__btn-contact">Contact Us</button>
        </div>
    </div>

    <div class="hero">
        <div class="hero__inner container">
            <p class="hero__title">
                Good design meets<br>great user experience
            </p>
            <p class="hero__text">
                For everyone, from beginners to experts
            </p>
            <button class="hero__btn hero__btn-buy">Buy Digits</button>
            <button class="hero__btn hero__btn-features">See the Features</button>
            <img class="hero__img" src="img/hero/hero.png" alt="hero" >
        </div>
    </div>

    <div class="logos">
        <div class="logos__inner container">
            <p class="logos__title">
                Trusted by forward-thinking software teams around the world
            </p>
            <ul class="logos__items">
                <li class="logos__item"><img class="logos__img" src="img/logos/logo-1.png" alt=""></li>
                <li class="logos__item"><img class="logos__img" src="img/logos/logo-2.png" alt=""></li>
                <li class="logos__item"><img class="logos__img" src="img/logos/logo-3.png" alt=""></li>
                <li class="logos__item"><img class="logos__img" src="img/logos/logo-4.png" alt=""></li>
                <li class="logos__item"><img class="logos__img" src="img/logos/logo-5.png" alt=""></li>
                <li class="logos__item"><img class="logos__img" src="img/logos/logo-6.png" alt=""></li>
                <li class="logos__item"><img class="logos__img" src="img/logos/logo-7.png" alt=""></li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="footer__inner container">
            
        </div>
    </div>

    <div style="height: 500px"></div>
</body>
</html>
